<div>
    <h2> Add two number</h2>
</div>
<div>
    <input type="number" [(ngModel)]="a"><br>
    <input type="number" [(ngModel)]="b"><br>

    <h3>={{sum}}</h3>

<div>
    <h2> Check Even OR Odd</h2><br>
    <h3 [ngClass]="even">{{sum}}</h3>
</div>
